<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS.css">

  <title>Bookpilotcar</title>
</head>

<body>

  <div id="app">

    <!-- Menu start -->
    <header class="style">

      <img class="logo" src="122948844_1531929993656966_1404515904692755471_n.png" alt="LOGO">
      <div>
        <h1>Bookpilotcar</h1>
        <p>We are the future</p>

      </div>
    </header>

    <div class="container-fluid">
      <nav>
        <ul class="custom2">
          <div class="row">
            <button class="MyBtnStyle" onclick="document.location='Index.htm'">Homepage</button>
            <button class="MyBtnStyle" onclick="document.location='customerJobs.html'">Current bookings</button>
            <button class="MyBtnStyle" onclick="document.location='contactus.html'">Contact us</button>
          </div>
        </ul>
      </nav>
    </div>
    <!--Menu end-->

    <h3 class="CustomerSite">Overview</h3>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <p class="text1">My Menu</p>
          <p>My information</p>
          <p>Invoicing</p>
          <p></p>
          <p>Support</p>
        </div>

        <div class="col-sm-4">
          <p class="text1">New booking</p>
          <p>Press here to create a new booking</p>
          <button type="button" class="btn btn-success" onclick="document.location='booking.html'">New booking</button>
          <p>If your booking is needed within 3 hours, please contact BPC by phone</p>
        </div>

        <div class="col-sm-4">
          <p class="text1">Jobs</p>
          <table>
            <thread>
              <tr>
                <th>Start adr</th>
                <th>End adr</th>
                <th>Status</th>
                <th>More info</th>
              </tr>
            </thread>

            <tr v-for="booking in bookings">
              <td>{{booking.startAdr}}</td>
              <td>{{booking.endAdr}}</td>
              <td>Status</td>
              <td>
                <button onclick="document.location='customerJobs.html'" >More info</button>
              </td>
            </tr>


        </div>

      </div>

    </div>
    <script src="bundle.js"></script>
</body>

</html>
